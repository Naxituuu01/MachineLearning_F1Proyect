  filepath: data/01_raw/drivers.csv
  load_args:
    encoding: "latin-1"
    na_values: ["\\N"]

results_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/results.csv
  load_args:
    encoding: "latin-1"
    na_values: ["\\N"]

constructors_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/constructors.csv
  load_args:
    encoding: "latin-1"
    na_values: ["\\N"]

circuits_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/circuits.csv
  load_args:
    encoding: "latin-1"
    na_values: ["\\N"]

